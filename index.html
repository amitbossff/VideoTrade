<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDEO COMUNICATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dc2626">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <div class="card-ui">

      <div class="header">
        <span class="brand-name">
          <i class="bi bi-youtube"></i>
          AmitTG
        </span>
      </div>

      <div class="search-box">
        <span class="search-icon">
          <i class="bi bi-link-45deg"></i>
        </span>

        <input
          type="text"
          id="searchBox"
          placeholder="Paste or type here..."
          autocomplete="off"
        >

        <button class="clear-btn" id="clearBtn">
          <i class="bi bi-x"></i>
        </button>
      </div>

     
      <button class="btn-search glow-btn" id="pasteBtn">
        <i class="bi bi-clipboard"></i>
        Paste <span class="app-only">(Browser / App)</span>
      </button>

      <div class="footer-text">
        Powered by YouTube
      </div>

    </div>
  </div>

 
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <button class="popup-close" id="popupClose">‚ùå</button>
      <p>
        Paste feature is not supported<br>
        in this browser

If You Needed To paste Direct Then Go To Chrome Browser And Add To Home Screen Install üíì
      </p>
    </div>
  </div>

  <script src="script.js"></script>

 
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
